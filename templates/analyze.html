<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Text</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h2>Sentiment Analysis</h2>
        <form action="/analyze" method="post">
            <label for="text">Enter Text:</label>
            <textarea placeholder="Enter text to analyze..." required name="text"></textarea>
            <button type="submit">Analyze</button>
        </form>

        {% if results %}
        <div id="results">
            <h3>Analysis Results</h3>
            <p><strong>Polarity:</strong> {{ results.polarity }}</p>
            <p><strong>Subjectivity:</strong> {{ results.subjectivity }}</p>
        </div>
        {% endif %}
    </div>
    
</body>
</html>
